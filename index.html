<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nomenclator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: #fafbfc;
      color: #222;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }
    #buscador {
      padding: 0.5em;
      width: 100%;
      max-width: 350px;
      box-sizing: border-box;
      font-size: 1em;
      border: 1px solid #bbb;
      border-radius: 4px;
      margin-bottom: 1em;
      background: #fff;
    }
    #buscarBtn {
      padding: 0.5em 1em;
      font-size: 1em;
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 0.5em;
      transition: background 0.2s;
    }
    #buscarBtn:hover, #buscarBtn:focus {
      background: #2563eb;
    }
    #resultados {
      margin-top: 2em;
      width: 100%;
      overflow-x: auto;
    }
    table {
      width: max-content;
      border-collapse: collapse;
      font-size: 1em;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 6px;
      text-align: left;
      word-break: break-word;
      font-size: 0.96em;
      min-width: 200px; /* <------ Aquí el truco: ancho mínimo por columna */
      /* Puedes ajustar 120px a otra medida si quieres columnas aún más anchas */
    }
    th {
      background: #f8f8f8;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    /* Responsive para pantallas pequeñas */
    @media (max-width: 600px) {
      body {
        margin: 0.5em;
      }
      h1 {
        font-size: 1.3em;
        margin-bottom: 0.7em;
      }
      #buscador {
        max-width: 100%;
        font-size: 1em;
        margin-bottom: 0.7em;
      }
      #buscarBtn {
        width: 100%;
        margin: 0;
        margin-bottom: 1em;
        font-size: 1em;
      }
      th, td {
        font-size: 0.92em;
        padding: 5px 3px;
        min-width: 110px; /* ajusta el ancho mínimo en móvil si lo ves necesario */
      }
    }
  </style>
</head>
<body>
  <h1>Buscador de denuncias</h1>
  <input type="text" id="buscador" placeholder="Escribe una palabra de búsqueda...">
  <button id="buscarBtn">Buscar</button>
  <div id="resultados"></div>
  <!-- PapaParse para leer el CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <!-- Tu lógica de búsqueda -->
  <script src="app.js"></script>
</body>
</html>
